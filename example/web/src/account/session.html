<div class="container">
  <header class="header">
    <a class="nav back" href="/"><i class="icon-arrow-left"></i></a>
    <h1 class="title">Log In</h1>
    <a class="nav support" href="javascript:void(0);"><i class="icon-question"></i></a>
  </header>
  <section class="content">
    <div class="form container">
      <div class="identity tabs">
        <div class="phone tab active">Phone</div>
        <div class="email tab">Email</div>
      </div>
      <form action="javascript:void(0)" id="enroll-phone-form">
        <div class="field">
          <input type="tel" id="phone" />
        </div>
        <div class="field">
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <input type="submit" value="Log In">
        <div class="submit-loader">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
