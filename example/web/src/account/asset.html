<div class="container">
  <header class="header">
    <a class="nav back" href="/accounts" data-navigo><i class="icon-arrow-left"></i></a>
    <h1 class="title">{{name}}</h1>
    <a class="nav power" href="javascript:void(0);"><i class="icon-power"></i></a>
  </header>
  <section class="content">
    <div class="management container">

      <div class="account balance">
        <div><img src="{{icon_url}}" alt="{{symbol}}" /></div>
        <h2>{{balance}} {{symbol}}</h2>
      </div>

      <div class="action tabs">
        <a href="/accounts/{{asset_id}}/deposit" data-navigo class="deposit tab">Deposit</a>
        <a href="/accounts/{{asset_id}}/withdrawal" data-navigo class="withdrawal tab">Withdrawal</a>
      </div>

      <div class="deposit action container">
        <div class="account deposit container">
          <div class="label"><label>Memo</label></div>
          <input class="account tag" type="text" value="{{account_tag}}" readonly />
          <div class="deposit account tag code container"><canvas></canvas></div>
          <div class="label account name"><label>Account</label></div>
          <input class="account name" type="text" value="{{account_name}}" readonly />
          <div class="deposit account name code container"><canvas></canvas></div>
        </div>
        <div class="address deposit container">
          <div class="label"><label>Address</label></div>
          <input class="address" type="text" value="{{public_key}}" readonly />
          <div class="deposit address code container"><canvas></canvas></div>
        </div>
        <div class="deposit notice">The deposit will arrive after at least {{confirmations}} confirmations.</div>
      </div>

      <div class="withdrawal action container">
      </div>

    </div>
  </section>
</div>
