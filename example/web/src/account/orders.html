<div class="container">
  <header class="header">
    <a class="nav back" href="/trade/{{base.symbol}}-{{quote.symbol}}"><i class="icon-arrow-left"></i></a>
    <h1 class="title">Orders</h1>
    <a class="nav power account sign out button" href="javascript:void(0);"><i class="icon-power"></i></a>
  </header>
  <section class="content">
    <div class="orders container">

      <table class="orders list">
        <thead>
          <tr>
            <td></td>
            <td>Price ({{quote.symbol}})</td>
            <td>Amount ({{base.symbol}})</td>
            <td>Time</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          {{#each orders}}
          <tr class="order item" data-id="{{this.order_id}}">
            <td class="{{this.side}} side">●</td>
            <td><span>{{this.price}}</span><span class="filled">⌭{{this.filled_price}}</span></td>
            <td><span>{{this.amount}}</span><span class="filled">⌭{{this.filled_amount}}</span></td>
            <td>{{this.created_at}}</td>
            <td class="cancel action"><a href="javascript:void(0);"><i class="icon-close"></i></a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </section>
</div>
