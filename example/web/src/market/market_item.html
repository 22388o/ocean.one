<tr id="market-item-{{base.symbol}}-{{quote.symbol}}" class="market item" data-symbol="{{base.symbol}}-{{quote.symbol}}">
  <td class="logo cell">
    <img src="{{base.icon_url}}" alt="{{base.symbol}}" class="base logo" />
  </td>
  <td class="name cell">
    <div class="main name">{{base.symbol}}<span class="quote symbol">{{#if is_liked_by}}/{{quote.symbol}}{{/if}}</span></div>
    <div class="sub name">{{base.name}}</div>
  </td>
  <td class="price cell">
    <div class="main price">{{price}}</div>
    <div class="sub price">${{price_usd}}</div>
  </td>
  <td class="change cell">
    <div class="main change">{{change}}</div>
    <div class="sub price">{{change_amount}}</div>
  </td>
  <td class="volume cell">
    <div class="main volume">{{volume}} {{base.symbol}}</div>
    <div class="sub volume">{{total}} {{quote.symbol}}</div>
  </td>
  <td class="star cell {{is_liked_by}}" data-like="{{is_liked_by}}" data-market="{{base.asset_id}}-{{quote.asset_id}}"><i class="icon-star"></i></td>
</tr>
