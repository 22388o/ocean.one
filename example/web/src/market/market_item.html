<tr id="market-item-{{base.symbol}}-{{quote.symbol}}">
  <td class="logo cell">
    <img src="{{base.icon_url}}" alt="{{base.symbol}}" class="base logo" />
  </td>
  <td class="name cell">
    <div class="main name">{{base.symbol}}</div>
    <div class="sub name">{{base.name}}</div>
  </td>
  <td class="price cell">
    <div class="main price">{{price}}</div>
    <div class="sub price">$8,310.87</div>
  </td>
  <td class="up change cell">
    <div class="main change">{{change}}</div>
    <div class="sub price">+100.37</div>
  </td>
  <td class="volume cell">
    <div class="main volume">{{volume}} {{base.symbol}}</div>
    <div class="sub volume">{{total}} {{quote.symbol}}</div>
  </td>
  <td class="star cell"><i class="icon-star"></i></td>
</tr>
