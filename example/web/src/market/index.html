<header class="layout header">
  <div class="header overlay">
    <h1 class="logo"><img src="{{logoURL}}" alt="OceanONE" /></h1>
    <h2>A decentralized exchange to trade all digital assets.</h2>

      <li><img src="https://images.mixin.one/HvYGJsV5TGeZ-X9Ek3FEQohQZ3fE9LBEBGcOcn4c4BNHovP4fW4YB97Dg5LcXoQ1hUjMEgjbl1DPlKg1TW7kK6XP=s32" alt="Bitcoin" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/zVDjOxNTQvVsA8h2B4ZVxuHoCF3DJszufYKWpd9duXUSbSapoZadC7_13cnWBqg0EmwmRcKGbJaUpA8wFfpgZA=s32" alt="Ethereum" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/a5dtG-IAg2IO0Zm4HxqJoQjfz-5nf1HWZ0teCyOnReMd3pmB8oEdSAXWvFHt2AJkJj5YgfyceTACjGmXnI-VyRo=s32" alt="EOS" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/zgBBzgQ8x2XZbNdRhibMlVLyG0x1PEr8ENepLODl_mBDIXJJSCZNoaa2jHCc4VpJ59hPgUVnL6W24v1utEVqb0A=s32" alt="Ripple" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/tqt14x8iwkiCR_vIKIw6gAAVO8XpZH7ku7ZJYB5ArMRA6grN9M1oCI7kKt2QqBODJwr17sZxDCDTjXHOgIixzv6X=s32" alt="Bitcoin Cash" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/fM9wgyNyB3Uiopx2FRFxhr-sYrvXZtJ-uCpk975wGdpoehoA59rIU-BQ4s_6YFMDEthQ74KCPysOIWSFK4vUG_Y=s32" alt="Ethereum Classic" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/EoQc9afnnbH9nu5mBa7IUYpow-lXbnD7eoLgwdtKgJzt21dZ_kSwQVyzALxhqDqe-yN9M75KEzstbtAtXylxctLG=s32" alt="Litecoin" width="32" height="32"></li>
      <li><img src="https://images.mixin.one/K1qFRFwAn2aJ-SEM4Tya7y_HBelBZsL5J1WEdZX4S3-APXHExcsZUYdyQAMRhgebcto3CF_OLoImx8U9-4-M7C4=s32" alt="Siacoin" width="32" height="32"></li>
    </ul>
    <div class="account buttons">
      <a href="/users/new" class="account button">Sign Up</a>
      <a href="/sessions/new" class="account button">Log In</a>
    </div>
  </div>
</header>

<nav class="layout nav">
  <div class="nav overlay">
    <h1 class="logo"><a href="javascript:void(0);"><img src="{{symbolURL}}" alt="OceanONE" /></a></h1>
    <h2 class="title">{{title}}</h2>
    <a class="account sign out button" href="javascript:void(0);"><i class="icon-power"></i></a>
    <a class="account sign in button" href="/sessions/new"><i class="icon-login"></i></a>
  </div>
</nav>

<div class="markets container">
  <ul class="markets nav">
    <li><a href="javascript:void(0);"><img src="https://images.mixin.one/ndNBEpObYs7450U08oAOMnSEPzN66SL8Mh-f2pPWBDeWaKbXTPUIdrZph7yj8Z93Rl8uZ16m7Qjz-E-9JFKSsJ-F=s32" alt="USDT" class="quote logo" /></a></li>
    <li class="active"><a href="javascript:void(0);"><img src="https://images.mixin.one/HvYGJsV5TGeZ-X9Ek3FEQohQZ3fE9LBEBGcOcn4c4BNHovP4fW4YB97Dg5LcXoQ1hUjMEgjbl1DPlKg1TW7kK6XP=s32" alt="BTC" class="quote logo" /></a></li>
    <li><a href="javascript:void(0);"><img src="https://images.mixin.one/E2y0BnTopFK9qey0YI-8xV3M82kudNnTaGw0U5SU065864SsewNUo6fe9kDF1HIzVYhXqzws4lBZnLj1lPsjk-0=s32" alt="XIN" class="quote logo" /></a></li>
  </ul>

  <section class="usdt markets block">
    <div class="block content">
      <img src="https://images.mixin.one/ndNBEpObYs7450U08oAOMnSEPzN66SL8Mh-f2pPWBDeWaKbXTPUIdrZph7yj8Z93Rl8uZ16m7Qjz-E-9JFKSsJ-F=s128" alt="USDT" class="quote logo" />
      <form class="search" action="javascript:void(0);">
        <i class="icon-magnifier"></i>
        <input type="text" placeholder="Search USDT markets" />
      </form>
      <table>
        <thead>
          <tr>
            <th class="logo cell"></th>
            <th class="name cell">Name</th>
            <th class="price cell">Price (USDT)</th>
            <th class="change cell">24h Change</th>
            <th class="volume cell">24h Volume</th>
            <th class="star cell"><i class="icon-star"></i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>

  <section class="btc markets block">
    <div class="block content">
      <img src="https://images.mixin.one/HvYGJsV5TGeZ-X9Ek3FEQohQZ3fE9LBEBGcOcn4c4BNHovP4fW4YB97Dg5LcXoQ1hUjMEgjbl1DPlKg1TW7kK6XP=s128" alt="BTC" class="quote logo" />
      <form class="search" action="javascript:void(0);">
        <i class="icon-magnifier"></i>
        <input type="text" placeholder="Search BTC markets" />
      </form>
      <table>
        <thead>
          <tr>
            <th class="logo cell"></th>
            <th class="name cell">Name</th>
            <th class="price cell">Price (BTC)</th>
            <th class="change cell">24h Change</th>
            <th class="volume cell">24h Volume</th>
            <th class="star cell"><i class="icon-star"></i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>

  <section class="xin markets block">
    <div class="block content">
      <img src="https://images.mixin.one/E2y0BnTopFK9qey0YI-8xV3M82kudNnTaGw0U5SU065864SsewNUo6fe9kDF1HIzVYhXqzws4lBZnLj1lPsjk-0=s128" alt="XIN" class="quote logo" />
      <form class="search" action="javascript:void(0);">
        <i class="icon-magnifier"></i>
        <input type="text" placeholder="Search XIN markets" />
      </form>
      <table>
        <thead>
          <tr>
            <th class="logo cell"></th>
            <th class="name cell">Name</th>
            <th class="price cell">Price (XIN)</th>
            <th class="change cell">24h Change</th>
            <th class="volume cell">24h Volume</th>
            <th class="star cell"><i class="icon-star"></i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
</div>
